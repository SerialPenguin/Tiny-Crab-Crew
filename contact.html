<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="insurance company" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./SCSS/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="contact-header">
      <h1>Oh hello there!</h1>
      <img
        class="manbaby"
        src="./SCSS/abstracts/man-baby.png"
        alt="Man with baby on head"
      />
    </header>
    <div class="contact-form-list">
      <nav class="page-nav contact-nav">
        <ul class="nav-list">
          <li class="contact-list-item"><a href="index.html">Home</a></li>
          <li class="contact-list-item"><a href="sorry.html"> Our offer</a></li>
          <li class="contact-list-item"><a href="sorry.html"> Why us</a></li>
          <li class="contact-list-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <form class="contact-form">
      <h2 class="form-h2">What's on your mind?</h2>
      <div class="form-wrapper">
        <div class="label-text">
          <label for="email">Your email</label>
        </div>
        <div>
          <input id="email" type="text" required />
        </div>
        <div class="label-text">
          <label for="message">Your message</label>
        </div>
        <div>
          <textarea
            class="message"
            placeholder="Dear Insurance Company . . ."
          ></textarea>
        </div>
        <div>
          <button class="form-button">SEND MESSAGE</button>
        </div>
      </div>
    </form>
    <section>
      <div class="map-wrapper">
        <div class="map-box">
          <img class="img-map" src="./SCSS/abstracts/karta.jpeg" alt="Map" />
        </div>
        <div class="text-wrapper">
          <h3>Come visit us!</h3>
          <p>2219 Griffin Street</p>
          <p>San Francisco</p>
        </div>
      </div>
    </section>
    <footer>
      <button class="footer-button">
        <a href="#top"> Take me up again!</a>
      </button>
    </footer>
  </body>
</html>
